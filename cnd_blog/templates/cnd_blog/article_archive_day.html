{% extends "base.html" %}

{% block content %}

<div>
    <h1>All Articles for {{ month|date:"F"}} {{ day|date:"j" }}, {{ year|date:"Y" }}</h1>
    {% for obj in object_list %}
        <div class="blog_entry">
            <div class="blog_title">{{ obj.title_text }}</div>
            <div class="blog_pub_date">Date Published: {{ obj.pub_date|date:"F j, Y" }}</div>
        <p>
        {{ obj.blog_content }}
        </p>
    {% endfor %}
</div>

{% endblock %}
